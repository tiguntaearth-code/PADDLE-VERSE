<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddleverse - English Learning Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .primary { background: #38bdf8; }
    .hint { background: #facc15; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

<div class="card" id="startScreen">
  <h1>Paddleverse</h1>
  <p>English Vocabulary Game</p>
  <button class="primary" onclick="startGame()">Start Game</button>
</div>

<div class="card" id="gameScreen" style="display:none;">
  <h2 id="question"></h2>
  <p id="hintText" style="display:none;"></p>
  <input id="answer" placeholder="Type your answer">
  <br><br>
  <button class="primary" onclick="checkAnswer()">Submit</button>
  <button class="hint" onclick="useHint()">Hint (-5)</button>
  <p>Score: <span id="score">0</span></p>
</div>

<div class="card" id="resultScreen" style="display:none;">
  <h2>Game Finished üéâ</h2>
  <p id="finalScore"></p>
  <p id="level"></p>
</div>

<script>
const questions = [
  { q: "People go here when they are sick or hurt.", a: "hospital" },
  { q: "You can buy food and daily necessities here.", a: "supermarket" },
  { q: "Students come here to study.", a: "school" },
  { q: "This animal eats eucalyptus leaves.", a: "koala" },
  { q: "This animal has a long neck.", a: "giraffe" },
  { q: "This object is used to cut food.", a: "knife" },
  { q: "This device is used for work and study.", a: "computer" },
  { q: "Planes take off and land here.", a: "airport" }
];

let score = 0;
let index = 0;

function startGame() {
  shuffle(questions);
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  document.getElementById("question").innerText = questions[index].q;
  document.getElementById("hintText").style.display = "none";
  document.getElementById("answer").value = "";
}

function checkAnswer() {
  const user = document.getElementById("answer").value.toLowerCase().trim();
  if (user === questions[index].a) {
    score += 10;
  } else {
    score -= 5; // ‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î‡πÇ‡∏î‡∏ô‡∏´‡∏±‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    if (score < 0) score = 0;
  }
  document.getElementById("score").innerText = score;
  index++;
  if (index < questions.length) {
    loadQuestion();
  } else {
    endGame();
  }
}

function useHint() {
  document.getElementById("hintText").innerText =
    "First letter: " + questions[index].a.charAt(0).toUpperCase();
  document.getElementById("hintText").style.display = "block";
  score -= 5;
  if (score < 0) score = 0;
  document.getElementById("score").innerText = score;
}

function endGame() {
  document.getElementById("gameScreen").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";
  document.getElementById("finalScore").innerText = "Your score: " + score;

  let level = "Should Improve";
  if (score >= 60) level = "Excellent üåü";
  else if (score >= 30) level = "Good üëç";

  document.getElementById("level").innerText = "Level: " + level;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
</script>

</body>
</html>
